<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="hangman.css">
  <title>Hangman</title>
</head>

<body>
  <div id="container">
    <div class="menu">
      <ul>
        <li><a href="../index.html">HOME</a></li>
        <li><a class="four"><i class="fas fa-h-square"></i>Hangman</a></li>
      </ul>
    </div>

    <div id="hangman">
      <div id="puzzle">* * * * *</div>
      <div id="animation">
        <img src="sourceFiles/new-game.gif" alt="hangman">

        <button id="change">click</button>
      </div>
      <div id="keypad">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
    </div>

  </div>
  <script src="requests.js"></script>
  <script src="hangmanApp.js"></script>
</body>

</html>
